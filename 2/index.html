<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Datos de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Datos del Estudiante</h1>
        <form id="student-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Apellido del estudiante" required>
                </div>
                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Nombre del estudiante" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grado:</label>
                    <input type="text" id="grade" class="form-control" placeholder="Grado del estudiante" required>
                </div>
                <div class="form-group">
                    <label for="total-faults">Fallas Totales:</label>
                    <input type="number" id="total-faults" class="form-control" placeholder="Fallas totales" required>
                </div>
            </div>
            <button type="submit" class="btn">Agregar</button>
        </form>
    </div>
</body>
</html>
