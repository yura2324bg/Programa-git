<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos del Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#">Gestión de Estudiantes</a>
        </nav>
    </header>

    <main class="container">
        <section id="update-student">
            <h2>Actualizar Datos del Estudiante</h2>
            <form id="update-form">
                <div class="form-group">
                    <label for="first-name">Nombre:</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Nombre del estudiante">
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido:</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Apellido del estudiante">
                </div>
                <div class="form-group">
                    <label for="grade">Grado:</label>
                    <input type="text" id="grade" class="form-control" placeholder="Grado del estudiante">
                </div>
                <button type="submit" class="btn">Actualizar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Tu Institución. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
